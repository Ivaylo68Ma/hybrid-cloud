apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app-pipelines
spec:
  destination:
    namespace: hybrid-cloud-demo
    server: "https://kubernetes.default.svc"
  source:
    path: k8s/pipelines/frontend
    repoURL: "http://github.com/redhat-developer-demos/hybrid-cloud"
    targetRevision: knative
  project: hybrid-cloud
  syncPolicy:
    automated:
      automated:
        prune: false
        selfHeal: false
